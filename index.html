<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main-card">
      <div class="user content-card">
        <img src="images/image-jeremy.png" alt="image-jeremy">
        <div class="report">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="content-card en-linea">
        <a href="#" id="diario">Daily</a>
        <a href="#" id="semanal" class="active">Weekly</a>
        <a href="#" id="mensual">Monthly</a>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-work.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Work</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">32hrs</p> <!-- weekly -->
          <p class="last">Last Week - 36hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-play.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Play</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">10hrs</p> <!-- weekly -->
          <p class="last">Last Week - 8hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-study.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Study</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">4hrs</p> <!-- weekly -->
          <p class="last">Last Week - 7hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-exercise.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">4hrs</p> <!-- weekly -->
          <p class="last">Last Week - 5hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-social.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Social</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">5hrs</p> <!-- weekly -->
          <p class="last">Last Week - 10hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/icon-self-care.svg" alt="icon-work">
      <div class="content-card">
        <div class="card-title">
          <p class="title">Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-info">
          <p class="horas">2hrs</p> <!-- weekly -->
          <p class="last">Last Week - 2hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target ="_blank" href="https://www.frontendmentor.io/profile/ECCER">ECCER</a>.
  </div>
  <script src="app.js"></script>
  <!-- <script src="ajax.js"></script> -->
</body>
</html>
